name: test

on:
  push:
    branches: main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup deno
        uses: denoland/setup-deno@v2

      - name: format
        run: deno fmt --check

      - name: lint
        run: deno lint

      - name: test
        run: deno task test

      - name: npm
        run: deno task npm 0.0.0
