name: preview

on: [pull_request]

permissions:
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: get version
        id: vars
        run: echo ::set-output name=version::$(echo ${{github.ref_name}} | sed 's/^v//')
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.com
      - name: install
        run: npm install
      - name: build
        run: npm run build
        env:
          NPM_VERSION: ${{steps.vars.outputs.version}}

      - name: checkout neurosnap/starfx-examples
        uses: actions/checkout@v4
        with:
          repository: neurosnap/starfx-examples
          path: examples

      - name: Publish Preview Versions
        run: npx pkg-pr-new publish './dist' --template './examples/*'
